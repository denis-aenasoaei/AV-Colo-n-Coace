  - un sistem stabilit de administrare politică prin care o națiune, un stat, un district,
    etc este guvernat.
- - ce este comunismul
  - o mișcare sociopolitică care pledează pentru proprietatea comună a mijloacelor de producție
    și rezolvarea conflictului de clasă prin realizarea unei societăți fără clase.
